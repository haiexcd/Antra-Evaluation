<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antra Evaluation</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
</head>

<body>
    <header class="header">Class Selection Page</header>
    <main class="content">
        <section class="availableCourses">
            <header class="availableCourses_header">Available Courses</header>
            <ul id="availableCourses_container" class="availableCourses_container">
            </ul>
        </section>
        <section class="selectedCourses">
            <header class="selectedCourses_header">Selected Courses</header>
            <ul id="selectedCourses_container">
            </ul>
        </section>
    </main>
    <footer>
        <section class="totalCredits">
            <span>Total Credit : </span>
            <span id="credit"></span>
            <button id="selectbtn">Select</button>
            <select name="Options" id="selectOptions">
                <option value="all">All</option>
                <option value="compulsory">Compulsory</option>
                <option value="elective">Elective</option>
            </select>
        </section>
    </footer>
</body>

</html>
